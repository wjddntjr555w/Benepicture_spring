<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form class="form-horizontal" action="/user/login" th:action th:object="${user}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label for="userId">로그인 ID</label>
            <input type="text" id="userId" name = "userId" class="form-control">

        </div>
        <div>
            <label for="userPassword">비밀번호</label>
            <input type="password" id="userPassword" name="userPassword" class="form-control">
        </div>
        <hr class="my-4">

        <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>


        <button class="w-100 btn btn-info btn-lg"
                th:onclick="|location.href='@{/user/addUser}'|"
                type="button">회원가입</button>
        <hr class="my-4">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">메인 페이지로</button>
    </form>
</div>
</body>

</html>
