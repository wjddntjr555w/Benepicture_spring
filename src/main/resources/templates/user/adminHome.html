<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<div class="posts">
    <div class="index">
        <h3><a href="/posts/ads">광고 신청 보러가기 </a></h3>
        <h3><a href="/posts/asks"> 문의 목록 보러가기</a></h3>

        <a href="/user/logout" class="float_right"><button>Logout</button></a>
        <a href="/users/<%= user._id %>" class="float_right"><button>My Profile</button></a>

        <a href="/login" class="float_right"><button>Login</button></a>
        <a href="/users/new" class="float_right"><button>Sign Up</button></a>

        <h3> Notice List</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>title</th>
                <th>createdAt</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><%= j-- %></td>
                <td><a href="/posts/<%= e._id %>"></a></td>
                <td> <%= e.createdAt.toLocaleString()%</td>
            </tr>

            </tbody>
        </table>
        <a class="btn btn-default pull-right" href="/posts/new"><button>New</button></a>
        <h3> QNA List</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>title</th>
                <th>createdAt</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><%= j-- %></td>
                <td><a href="/posts/<%= e._id %>"> </a></td>
                <td> </td>
            </tr>

            </tbody>
        </table>
        <a class="btn btn-default pull-right" href="/posts/new"><button>New</button></a>
    </div>

</div>
</body>
</html>
